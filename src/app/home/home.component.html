<app-loading *ngIf="loading"></app-loading>

<div *ngIf="errorFlag" class="alert alert-danger animated fadeIn">
  <h3>Error</h3>
  <p >
      {{ errorMessage }}
  </p>
</div>

<h3 class="text-white font-weight-bold mt-2">Categorias</h3>
<hr>
<span class="badge badge-pill badge-danger badge-title puntero" (click)="verCategoria('Árboles')">Árboles</span>
<app-tarjetas [items]="ejerciciosA"></app-tarjetas>
<hr>
<span class="badge badge-pill badge-info badge-title puntero" (click)="verCategoria('Listas, vectores y matrices')">Listas, vectores y matrices</span>
<app-tarjetas [items]="ejerciciosB"></app-tarjetas>
<hr>
<span class="badge badge-pill badge-success badge-title puntero" (click)="verCategoria('Algoritmos numéricos')">Algoritmos numéricos</span>
<app-tarjetas [items]="ejerciciosC"></app-tarjetas>
