<div class="row ml-3">
    <div class="col-5">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-light">
                <input type="radio" class="form-control" #nombre value="name" (click)="tipo(nombre.value)"> Nombre
            </label>
            <label class="btn btn-outline-light">
                <input type="radio" class="form-control" #categoria value="section" (click)="tipo(categoria.value)">
                Categoria
            </label>
            <label class="btn btn-outline-light">
                <input type="radio" class="form-control" #descripcion value="details" (click)="tipo(descripcion.value)">
                Descripcion
            </label>
            <select class="btn btn-outline-light" #select (click)="valores(select.value)">
                <option class=" text-dark" selected>Sin Filtro</option>
                <option class=" text-dark" class="form-control" value="10" >10</option>
                <option class=" text-dark" class="form-control" value="20">20</option>
                <option class=" text-dark" class="form-control" value="30">30</option>
            </select>
        </div>
    </div>
    <div class="col-7">
        <input #termino type="text" class="form-control" (keyup)="buscar(termino.value)"
            placeholder="Search by {{tipoBusqueda}}">
    </div>
</div>
<div class="row ml-3">
    <div class="col-4">
        <ngb-rating [(rate)]="currentRate" [max]="5">
            <ng-template let-fill="fill" let-index="index">
                <span class="star" [class.filled]="fill === 100" (click)="filtrarEstrella()">&#9733;</span>
            </ng-template>
        </ngb-rating>
    </div>
</div>

<app-loading class="m-5" *ngIf="loading"></app-loading>

<div *ngIf="errorFlag" class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>
        {{ errorMessage }}
    </p>
</div>

<app-tarjetas [items]="busqueda"></app-tarjetas>
