<h3>{{ titulo }}
<hr>
<form [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Call</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Call" formControlName="call" [class.is-invalid] = "callInvalido" [readOnly] = "isReadOnly">
        <small *ngIf="callInvalido" class="text-danger">
          Debe tener al menos 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Creator</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Creator" formControlName="creator" [class.is-invalid] = "creatorInvalido" [readOnly] = "isReadOnly">
        <small *ngIf="creatorInvalido" class="text-danger">
          Debe tener al menos 5 letras
        </small>
      </div>
    </div>



    <div class="form-group row">
      <label class="col-2 col-form-label">Details</label>
      <div class="col">

        <textarea class="form-control" type="email" placeholder="Details" formControlName="details" [class.is-invalid] = "detailsInvalido" [readOnly] = "isReadOnly"> </textarea>
        <small *ngIf="detailsInvalido" class="text-danger">
          Es un campo obligatorio
        </small>
      </div>
    </div>

    <div class="col">
      <h3>Ejemplos</h3>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>call</th>
            <th>comment</th>
            <th>result</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tr *ngFor="let obj of examples.controls; let i= index" formArrayName="examples">
          <ng-container [formGroupName]="i">
            
              <td>{{i+1}}</td>

              <td>
                <textarea class="form-control" type="text" formControlName="call" [readOnly] = "isReadOnly"> </textarea>
              </td>

              <td>
                <textarea class="form-control" type="text" formControlName="comment" [readOnly] = "isReadOnly"> </textarea>
              </td>

              <td>
                <textarea class="form-control" type="text" formControlName="result" [readOnly] = "isReadOnly"> </textarea>
              </td>

              <td>
                <button class="btn btn-danger" (click)="borrarExample(i)" [disabled] = "isReadOnly">
                  Borrar
                </button>
              </td>
            

          </ng-container>

        </tr>

      </table>

      <button type="button" class="btn btn-primary btn-block mb-5" (click)="agregarExample()" [hidden] = "isReadOnly">
        + Agregar
      </button>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Name" formControlName="name" [class.is-invalid] = "nameInvalido" [readOnly] = "isReadOnly">
        <small *ngIf="nameInvalido" class="text-danger">
          Es un campo obligatorio
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Section</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Section" formControlName="section" [class.is-invalid] = "sectionInvalido" [readOnly] = "isReadOnly">
        <small *ngIf="sectionInvalido" class="text-danger">
          Es un campo obligatorio
        </small>
      </div>
    </div>


    

    <div class="form-group row" formGroupName="solution">
      <label class="col-2 col-form-label">Solution</label>
      <div class="form-col">
        <h3>Code</h3>
        <div class="col mb-5">
          <textarea type="text" class="form-control input-group " placeholder="code" formControlName="code" [class.is-invalid] = "codeInvalido"  [readOnly] = "isReadOnly"></textarea>
          <small *ngIf="codeInvalido" class="text-danger">
            Es un campo obligatorio
          </small>
        </div>
        <h3>Inputs</h3>
        <div class="col">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>Id</th>
                <th>name</th>
                <th>type</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tr *ngFor="let obj of inputs.controls; let i= index" formArrayName="inputs">
              <ng-container [formGroupName]="i">
                
                  <td>{{i+1}}</td>

                  <td>
                    <textarea class="form-control" type="text" formControlName="name" [readOnly] = "isReadOnly"> </textarea>
                  </td>

                  <td>
                    <textarea class="form-control" type="text" formControlName="type" [readOnly] = "isReadOnly"> </textarea>
                  </td>
                  <td>
                    <button class="btn btn-danger" (click)="borrarInput(i)" [disabled] = "isReadOnly">
                      Borrar
                    </button>
                  </td>
                

              </ng-container>

            </tr>

          </table>

          <button type="button" class="btn btn-primary btn-block mb-5" (click)="agregarInput()" [hidden] = "isReadOnly">
            + Agregar
          </button>
        </div>

        <h3>Outputs</h3>
        <div class="col">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>Id</th>
                <th>name</th>
                <th>type</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tr *ngFor="let obj of outputs.controls; let i= index" formArrayName="outputs">
              <ng-container [formGroupName]="i">
                
                  <td>{{i+1}}</td>

                  <td>
                    <textarea class="form-control" type="text" formControlName="name" [readOnly] = "isReadOnly"> </textarea>
                  </td>

                  <td>
                    <textarea class="form-control" type="text" formControlName="type" [readOnly] = "isReadOnly"> </textarea>
                  </td>
                  <td>
                    <button class="btn btn-danger" (click)="borrarOutput(i)" [disabled] = "isReadOnly">
                      Borrar
                    </button>
                  </td>
                

              </ng-container>

            </tr>

          </table>

          <button type="button" class="btn btn-primary btn-block mb-5" (click)="agregarOutput()" [hidden] = "isReadOnly">
            + Agregar
          </button>
        </div>
      </div>
    </div>



    <div class="form-group row">
      <div class="input-group col">
        <button type="submit" class="btn btn-outline-primary btn-block" [hidden] = "isReadOnly">
          Guardar
        </button>
      </div>
    </div>
  </div>
</form>

<hr>
